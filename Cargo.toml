[package]
name = "kode-bridge"
authors = ["Tunglies"]
version = "0.1.2"
edition = "2024"
description = "Cross-platform Rust library for sending HTTP requests over IPC channels (Unix sockets, planned Windows named pipes)."
license = "Apache-2.0"
repository = "https://github.com/KodeBarinn/kode-bridge"
readme = "README.md"

[dependencies]
interprocess = { version = "2", features = ["tokio"] }
tokio = { version = "1", features = ["full"] }
thiserror = "2"
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive"] }

[dev-dependencies]
dotenv = "0.15.0"
env = "1.0.1"
criterion = {version = "0.6.0", features = ["async"]}

[[example]]
name = "unix_request"
path = "examples/unix_request.rs"

[[example]]
name = "unix_request_large"
path = "examples/unix_request_large.rs"

[[example]]
name = "windows_request"
path = "examples/windows_request.rs"

[[example]]
name = "windows_request_large"
path = "examples/windows_request_large.rs"

[[bench]]
name = "bench_version"
path = "benches/unix/bench_version.rs"
harness = false

[[bench]]
name = "bench_version_windows"
path = "benches/windows/bench_version.rs"
harness = false

